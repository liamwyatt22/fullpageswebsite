<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <!--custom css-->
  <link rel="stylesheet" href="/css/photogallery.css">


</head>
<body>

<input type="radio" name="Photos" id="check1" checked>
<input type="radio" name="Photos" id="check2">
<input type="radio" name="Photos" id="check3">
<input type="radio" name="Photos" id="check4">

<div class="container">
  <h1>PHOTO GALLERY</h1>
  <div class="top-content">
    <h3>Photo Gallery</h3>
    <label for="check1">All Photos</label>
    <label for="check2">Family Photos</label>
    <label for="check3">Food Trip</label>
    <label for="check4">Travel</label>
  </div>

  <div class="photo-gallery">
    <div class="pic place">
      <img src="/img/gallery/jblue.jpg">
    </div>

    <div class="pic family">
      <img src="/img/gallery/cebu1.jpg">
    </div>

    <div class="pic ft">
      <img src="/img/gallery/food1.jpg">
    </div>

    <div class="pic travel">
      <img src="/img/gallery/family3.jpeg">
    </div>

    <div class="pic place">
      <img src="/img/gallery/chow1.jpg">
    </div>

    <div class="pic family">
      <img src="/img/gallery/family2.jpg">
    </div>

    <div class="pic ft">
      <img src="/img/gallery/food4.jpeg">
    </div>

    <div class="pic place">
      <img src="/img/gallery/farm taytay.jpg">
    </div>

    <div class="pic family">
      <img src="/img/gallery/alley2.jpg">
    </div>

    <div class="pic ft">
      <img src="/img/gallery/food3.jpeg">
    </div>

    <div class="pic place">
      <img src="/img/gallery/alley1.jpg">
    </div>

    <div class="pic family">
      <img src="/img/gallery/family1.jpg">
    </div>

    <div class="pic ft">
      <img src="/img/gallery/alley3.jpg">
    </div>

  </div>

</div>

  <script>
  var check1 = document.getElementById('check1');
  var check2 = document.getElementById('check2');
  var check3 = document.getElementById('check3');
  var check4 = document.getElementById('check4');
  var pic = document.querySelectorAll('.pic');
  
  check1.addEventListener('change', function(){
    for (var i = 0; i < pic.length; i++){
      pic[i].style.display = 'block';
    }
  });
  
  check2.addEventListener('change', function(){
    for (var i = 0; i < pic.length; i++){
      if (pic[i].classList.contains('family')){
        pic[i].style.display = 'block';
      } else {
        pic[i].style.display = 'none';
      }
    }
  });
  
  check3.addEventListener('change', function(){
    for (var i = 0; i < pic.length; i++){
      if (pic[i].classList.contains('ft')){
        pic[i].style.display = 'block';
      } else {
        pic[i].style.display = 'none';
      }
    }
  });
  
  check4.addEventListener('change', function(){
    for (var i = 0; i < pic.length; i++){
      if (pic[i].classList.contains('travel')){
        pic[i].style.display = 'block';
      } else {
        pic[i].style.display = 'none';
      }
    }
  });
</script>
